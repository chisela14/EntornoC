<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Fechas y timers</title>
</head>
<body onload=showDate();>
    <h3>Ejercicio 1</h3>
    <p id="ejUno">Introduce la fecha y hora: <input type="datetime-local" id="dateTime"><br></p>
    <h3>Ejercicio 2</h3>
    <p id="ejDos">Introduce un mes (número): <input type="number" id="month"><br><br>
        Introduce un año (número): <input type="number" id="year"><br><br>
        <button type="button" id="showCalendar">Mostrar calendario</button><br><br>
    </p>
    <h3>Ejercicio 3</h3>
    <p id="ejTres">Introduce la fecha del pago: <input type="date" id="delayDate"><br><br>
        Introduce el número de días de retraso: <input type="number" id="daysDelayed"><br><br>
        <button type="button" id="showDate">Calcular fecha</button><br><br>
    </p>
    <h3>Ejercicio 4</h3>
    <p id="ejCuatro"></p>

<script src="script.js"></script>
</body>
</html>
