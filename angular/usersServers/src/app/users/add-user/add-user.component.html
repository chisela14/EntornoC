<form (ngSubmit)="add()">
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" placeholder="Pepito" name="name" [(ngModel)]="name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" placeholder="pepito@gmail.com" name="email" [(ngModel)]="email">
    </div>
    <div class="form-submit">
        <button>Enviar</button>
    </div>
</form>
