<h1>Server Manager App</h1>
<p>Manage your Servers and Users</p>

<div *ngIf="logged">
    <button class="btn btn-info" (click)="onlogout()">Logout</button>
</div>

<div *ngIf="!logged">
    <h2>Login</h2>
    <form (ngSubmit)="checkLogin()">
        <div class="form-group">
            <label for="user">Usuario: </label>
            <input type="text" id="user" name="user" [(ngModel)]="user" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a: </label>
            <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
