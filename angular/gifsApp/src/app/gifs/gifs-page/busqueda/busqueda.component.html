<h5>Buscar:</h5>
<form (ngSubmit)="search()"> <!-- como solo hay un input eso hace el submit -->

        type="text"
        class="form-control"
        placeholder="Buscar gifs..."
        [(ngModel)]="query" 
        name="busqueda"
    > <!-- [(ngModel)] importar formsmodule, necesita name -->
</form>
