<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de formulario</title>
</head>
<body>
    <form>
        <fieldset>
    
        <legend>Introduce los datos y pulsa Comprobar</legend>

        <div class="form-dni">
          <label for="dni">DNI: </label>  
          <input id="dni" name="dni" type="text"><!--required-->
        </div>
      
        <div class="form-name">
          <label for="name">Nombre: </label>  
          <input id="name" name="name" type="text"><!--required-->
        </div>
        
        <div class="form-date">
          <label for="date">Fecha de nacimiento: </label>  
          <input id="date" name="date" type="date"><!--required-->
        </div>
        
        <div class="form-children">
          <label for="children">¿Tiene hijos/as?</label><!--required-->
              <input type="radio" id="children" name="children" value="y">Sí
              <input type="radio" id="children" name="children" value="n" checked>No
          </div>
        </div>
    
        <div class="form-children-num" hidden>
          <label for="numChildren">Número de hijos:</label>  
          <input id="numChildren" name="numChildren" type="number">
        </div>
       
        <div class="form-email">
          <label for="email">Email: </label>  
          <input id="email" name="email" type="email"><!--required-->
        </div>
        
        <div class="form-web">
          <label for="web">Página WEB:</label>  
          <input id="web" name="web" type="text"><!--required-->
        </div>
        
        <div class="form-password">
          <label for="password">Contraseña: </label>
            <input id="password" name="password" type="password"><!--required-->
        </div>
       
        </fieldset>

        <button class="form-submit">Comprobar</button>

    </form>
    
    <div id="info"></div>
    <div id="error"></div>

    <script src="ej5.js"></script>
</body>
</html>
