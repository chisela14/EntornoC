<h3>Edit Pokemon</h3>
<form (ngSubmit)="edit()">
    <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" [(ngModel)]="pokemon.name.english" name="name">
        </div>
    </div>
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">POWER</legend>
        <div class="col">
            <label for="hp">HP</label>
            <input type="number" class="form-control" id="hp" [(ngModel)]="pokemon.base.HP" name="hp">
        </div>
        <div class="col">
            <label for="attack">Attack</label>
            <input type="number" class="form-control" id="attack" [(ngModel)]="pokemon.base.Attack" name="at">
        </div>
        <div class="col">
            <label for="defense">Defense</label>
            <input type="number" class="form-control" id="defense" [(ngModel)]="pokemon.base.Defense" name="def">
        </div>
        <div class="col">
            <label for="sp.attack">SP. Attack</label>
            <input type="number" class="form-control" id="sp.attack" [(ngModel)]="pokemon.base['Sp. Attack']" name="spat">
        </div>
        <div class="col">
            <label for="sp.defense">Sp. Defense</label>
            <input type="number" class="form-control" id="sp.defense" [(ngModel)]="pokemon.base['Sp. Defense']" name="spdef">
        </div>
        <div class="col">
            <label for="speed">Speed</label>
            <input type="number" class="form-control" id="speed" [(ngModel)]="pokemon.base.Speed" name="speed">
        </div>


    </fieldset>

    <button class="btn btn-secondary" routerLink="">Back</button>
    <button type="submit" class="btn btn-primary">Save</button>
    
</form>
